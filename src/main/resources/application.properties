spring.jpa.open-in-view=false

app.datasource.hikari.auto-commit=false
app.datasource.driverClassName=org.postgresql.Driver
app.datasource.autoCommit=false
app.datasource.jdbcUrl=jdbc:postgresql://localhost:5432/postgres
app.datasource.username=postgres
app.datasource.password=password
app.datasource.hibernateDialect=org.hibernate.dialect.PostgreSQLDialect
app.datasource.showSQL=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
user.datasource.jdbcUrl=jdbc:h2:tcp://localhost:1521/default
user.datasource.username=
user.datasource.password=
user.datasource.driverClassName=org.h2.Driver
user.datasource.hibernateDialect=org.hibernate.dialect.H2Dialect
